<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    
    <main>
        <div id="Overlay">
            <div id="result">Overlay Text</div>
        </div>
        
        <div id="container">
            <div id="info">
                <p id="screen">Player X's turn</p>
            </div>
            <div id="gameboard-container">
                <div id="gameboard">
                    <div class="grid-item" id="a00"></div>
                    <div class="grid-item" id="a01"></div>
                    <div class="grid-item" id="a02"></div>
                    <div class="grid-item" id="a10"></div>
                    <div class="grid-item" id="a11"></div>
                    <div class="grid-item" id="a12"></div>
                    <div class="grid-item" id="a20"></div>
                    <div class="grid-item" id="a21"></div>
                    <div class="grid-item" id="a22"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="setting">
        <button id="game-mode-btn">1 player </button>
        <button id="delete-btn">Restart</button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
